<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/icon/pe-icon-7-stroke/css/helper.css">
    <link rel="stylesheet" href="../../assets/icon/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <div id="header">
        <div id="nav-top">
            <div class="navtop-left">
                <div class="navtop-contact">
                    <div class="contact-email">
                        <div class="margin-2"><i class="fas fa-envelope"></i></div>
                        info.deercreative@gmail.com
                    </div>
                    <div class="contact-phone">
                        <div class="margin-2"><i class="fas fa-phone"></i></div>
                        phone
                    </div>
                </div>
            </div>
            <div class="navtop-right">
                <div class="navtop-social">
                    <div class="margin-2"><i class="fab fa-facebook-f"></i></div>
                    <div class="margin-2"><i class="fab fa-twitter"></i></div>
                    <div class="margin-2"><i class="fab fa-linkedin-in"></i></div>
                    <div class="margin-2"><i class="fab fa-pinterest-p"></i></div>
                </div>
                <div class="navtop-language">
                    <i class="fas fa-flag-usa"></i>
                    <a href="">ENGLISH<span class="pe-7s-angle-down"></span></a>
                    <ul class="sub-menu">
                        <li><a href="">ABC</a></li>
                        <li><a href="">DEF</a></li>
                        <li><a href="">XYZ</a></li>
                    </ul>
                </div>
                <div class="navtop-login">
                    <i class="fas fa-user"></i>
                    Login
                </div>
            </div>
        </div>
        <div id="logo">
            <div class="logo-logo">
                <img src="../../assets/images/logo.png">
            </div>
            <div class="logo-cateSearch">
                <div class="logo-categories">
                    All Categories
                </div>
                <div class="logo-search">
                    <form>
                        <input type="text">
                        <span><i class="fas fa-search"></i></span>
                    </form>
                </div>
            </div>
            <div class="logo-menu">
                <ul>
                    <li>
                        <a href="">HOME<span class="pe-7s-angle-down"></span></a>
                        <ul class="sub-menu">
                            <li><a href="">ABC</a></li>
                            <li><a href="">DEF</a></li>
                            <li><a href="">XYZ</a></li>
                        </ul>
                    </li>
                    <li><a href="">SHOP<span class="pe-7s-angle-down"></span></a></li>
                    <li><a href="">PRODUCTS<span class="pe-7s-angle-down"></span></a></li>
                    <li><a href="">BLOG<span class="pe-7s-angle-down"></span></a></li>
                    <li><a href="">PAGES<span class="pe-7s-angle-down"></span></a></li>
                </ul>
            </div>
            <div class="logo-icon">
                <div class="logo-icon-love">
                    <span class="pe-7s-like"></span>
                    <span>0</span>
                </div>
                <div class="logo-icon-cart">
                    <span class="pe-7s-cart"></span>
                    <span>0</span>
                </div>
                <div class="logo-icon-totalPrice">
                    $150.00
                </div>
            </div>
        </div>
        <div id="slide"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
